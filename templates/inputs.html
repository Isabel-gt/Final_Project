<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="./static/css2/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Data Ninja</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Navbar Link</a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>


  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Diabetes Prevention</h1>
      <div class="row center">
        <h5 class="header col s12 light">Predict the probability of Diabetes
        <br>
        </h5>
      </div>

              <div class="row">
    <form action='/predict' method="post" class="col s12">
      <div class="row">
        <div class="input-field col s4">
            <label for="first_name"><b>Education</b></label>
            <br>
          <input placeholder="No GED =0 High School=1 College or above = 4" name="Education" id="first_name" type="text" class="validate">
        </div>
        <div class="input-field col s4">

          <label for="last_name"><b>Age </b></label>
            <br>
          <input id="last_name" name="Age" placeholder="18"  type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="BP"><b>High BP</b></label>
            <br>
          <input id="BP" name="High Blood Pressure" placeholder="Yes=1 No=2" type="text" class="validate">

        </div>

        <div class="input-field col s4">
          <label for="Gender"><b>Gender</b></label>
          <br>
        <input id="Gender" name="Gender" placeholder="Male =1 Female =2" type="text" class="validate">

      </div>

        <div class="input-field col s4">
          <label for="BMI"><b>BMI</b></label>
          <br>
        <input id="BMI" name="BMI" placeholder="BMI" type="text" class="validate">

        </div>
        <div class="input-field col s4">
          <label for="c_c"><b>Cholesterol check</b></label>
          <br>
        <input id="c_c" name="Cholesterol check" placeholder="Please enter your Cholesterol reading" type="text" class="validate">

          </div>
          <div class="input-field col s4">
            <label for="i_i"><b>Do you have Insurance</b></label>
            <br>
          <input id="i_i" name="Insurance" placeholder="Yes =1 No =2" type="text" class="validate">

          </div>

          <div class="input-field col s4">
            <label for="s_s"><b>Do you ever had stroke?</b></label>
            <br>
          <input id="s_s" name="Stroke" placeholder="Yes =1 No =2" type="text" class="validate">

          </div>

          <div class="input-field col s4">
            <label for="s_m"><b>Smoker</b></label>
            <br>
          <input id="s_m" name="Smoker" placeholder="Yes =1 No =2" type="text" class="validate">

          </div>

          <div class="input-field col s4">
            <label for="w_w"><b>Have you do workout everyweek?</b></label>
            <br>
          <input id="w_w" name="Workout" placeholder="Yes =1 No =2" type="text" class="validate">

          </div>


      </div>

      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light orange">Predict Probability</button>
      </div>
    </form>
      </div>

      <br>
        {{pred}}<br>

    </div>
  </div>


    <br><br>
  </div>
  </div>>

  <footer class="page-footer orange">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Final Project</h5>
          <p class="grey-text text-lighten-4">Team Ninja.</p>



  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src=".js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
